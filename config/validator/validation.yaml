App\Domain\DTO\RegisterDTO:
    properties:
        email:
            - App\Validator\ExistingEmail:
                groups: [Register]

App\Domain\DTO\ForgottenPasswordDTO:
    properties:
        email:
            - App\Validator\NonExistingEmail:
                groups: [ForgottenPassword]

App\Domain\DTO\ObserveDTO:
    properties:
        description:
            - NotBlank: ~

            - Length:
                min: 5
                max: 5000
                minMessage: 'votre description doit contenir {{ limit }} 50 caractères minimum.'
                maxMessage: 'votre description doit contenir {{ limit }} 5000 caractères maximum.'
                #groups: [Observe]
        latitude:
            - NotBlank: ~

        longitude:
            - NotBlank: ~

        img:
            - Image:
                maxSize: 3M
                maxSizeMessage: 'votre image pèse trop lourd ({{ size }} {{ suffix }}). La taille
                 aximum authorizée est {{ limit }} {{ suffix }}.'
                mimeTypes: [image/jpeg, image/png]
                mimeTypesMessage: 'Veuillez choisir un image au format jpeg ou png.'
